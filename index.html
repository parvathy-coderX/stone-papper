<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stone, Paper, Scissors</h1>
    <div class="score-board">
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="choices">
      <button class="choice" data-choice="stone">🪨 Stone</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>
    <div id="result">Make your move!</div>
    <button id="reset-btn">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
